<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile App Simulator - Vocabulary Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .controls {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-height: 300px;
      overflow-y: auto;
    }

    .controls h2 {
      margin-bottom: 16px;
      color: #333;
      font-size: 18px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    input, select {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    label {
      font-weight: 600;
      color: #666;
      min-width: 100px;
    }

    .log {
      background: #1e1e1e;
      color: #d4d4d4;
      border-radius: 8px;
      padding: 12px;
      max-height: 150px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-top: 12px;
    }

    .log-entry {
      margin-bottom: 4px;
      padding: 4px;
      border-left: 3px solid #667eea;
      padding-left: 8px;
    }

    .log-entry.received {
      border-left-color: #4ade80;
    }

    .iframe-container {
      flex: 1;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .status.ready {
      background: #4ade80;
      color: white;
    }

    .status.loading {
      background: #fbbf24;
      color: white;
    }

    .auth-warning {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      color: #92400e;
      font-size: 13px;
      line-height: 1.5;
    }

    .auth-warning strong {
      display: block;
      margin-bottom: 4px;
      color: #78350f;
    }

    .auth-warning a {
      color: #ea580c;
      font-weight: 600;
      text-decoration: none;
    }

    .auth-warning a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>
      Mobile App Simulator
      <span id="status" class="status loading">Loading...</span>
    </h2>

    <div class="auth-warning">
      <strong>‚ö†Ô∏è Authentication Required</strong>
      Before testing, you must <a href="http://localhost:3000" target="_blank">log in to the website</a> in another tab. 
      Keep that tab open while testing here. Without authentication, word learning events will fail with "Failed to record word learning" error.
    </div>

    <div class="button-group">
      <button onclick="sendObjectDetection()">üì∏ Object Detection: "elephant"</button>
      <button onclick="sendObjectDetection('cat')">üì∏ Object Detection: "cat"</button>
      <button onclick="sendObjectDetection('car')">üì∏ Object Detection: "car"</button>
      <button onclick="syncProgress()">üîÑ Sync Progress</button>
    </div>

    <div class="input-group">
      <label>Custom Word:</label>
      <input type="text" id="customWord" placeholder="Enter word..." value="dog">
      <input type="number" id="confidence" placeholder="Confidence" value="0.95" step="0.01" min="0" max="1">
      <button onclick="sendCustomWord()">Send</button>
    </div>

    <div class="input-group">
      <label>Source:</label>
      <select id="source">
        <option value="object_detection">Object Detection</option>
        <option value="physical_activity">Physical Activity</option>
      </select>
    </div>

    <div class="log" id="messageLog">
      <div class="log-entry">Waiting for iframe to load...</div>
    </div>
  </div>

  <div class="iframe-container">
    <iframe 
      id="vocabIframe" 
      src="http://localhost:3000?hideNav=true&view=home"
      allow="microphone"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('vocabIframe');
    const messageLog = document.getElementById('messageLog');
    const statusEl = document.getElementById('status');
    let isReady = false;

    // Listen for messages from iframe
    window.addEventListener('message', (event) => {
      // In production, validate event.origin
      // if (event.origin !== 'http://localhost:3000') return;
      
      const message = event.data;
      
      logMessage('RECEIVED', message);

      switch (message.type) {
        case 'READY':
          isReady = true;
          statusEl.textContent = 'Ready';
          statusEl.className = 'status ready';
          break;
          
        case 'WORD_COMPLETED':
          showNotification(`Word Completed: ${message.word}`, `+${message.xp - (message.xp % 10)} XP! Level ${message.level}`);
          break;
          
        case 'PROGRESS_UPDATED':
          showNotification('Progress Updated', `XP: ${message.xp}, Level: ${message.level}, Words: ${message.wordsLearned}`);
          break;
      }
    });

    function sendMessage(message) {
      if (!isReady) {
        alert('Iframe not ready yet! Wait for READY status.');
        return;
      }
      
      logMessage('SENT', message);
      iframe.contentWindow.postMessage(message, '*');
    }

    function sendObjectDetection(word = 'elephant') {
      const confidence = parseFloat(document.getElementById('confidence').value);
      const source = document.getElementById('source').value;
      
      sendMessage({
        type: 'WORD_LEARNED',
        word: word,
        timestamp: new Date().toISOString(),
        source: source,
        confidence: confidence,
        imageUrl: `https://example.com/images/${word}.jpg`,
        metadata: {
          detectionModel: 'yolov8',
          processingTime: Math.floor(Math.random() * 200) + 50
        }
      });
    }

    function sendCustomWord() {
      const word = document.getElementById('customWord').value.trim();
      if (!word) {
        alert('Please enter a word');
        return;
      }
      sendObjectDetection(word);
    }

    function syncProgress() {
      sendMessage({
        type: 'SYNC_PROGRESS',
        childId: 'current'  // Will use currently selected child
      });
    }

    function logMessage(direction, message) {
      const entry = document.createElement('div');
      entry.className = `log-entry ${direction === 'RECEIVED' ? 'received' : ''}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.innerHTML = `
        <strong>[${timestamp}] ${direction}:</strong> ${JSON.stringify(message, null, 2)}
      `;
      messageLog.insertBefore(entry, messageLog.firstChild);
      
      // Keep only last 20 messages
      while (messageLog.children.length > 20) {
        messageLog.removeChild(messageLog.lastChild);
      }
    }

    function showNotification(title, message) {
      // Simple notification (in real app, use native notifications)
      console.log(`üì± ${title}: ${message}`);
      
      // You could also show a toast notification here
      if (window.Notification && Notification.permission === 'granted') {
        new Notification(title, { body: message });
      }
    }

    // Test keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === '1') sendObjectDetection('elephant');
      if (e.key === '2') sendObjectDetection('cat');
      if (e.key === '3') sendObjectDetection('car');
      if (e.key === 'r') syncProgress();
    });

    console.log('Mobile App Simulator loaded. Keyboard shortcuts: 1=elephant, 2=cat, 3=car, r=sync');
  </script>
</body>
</html>
